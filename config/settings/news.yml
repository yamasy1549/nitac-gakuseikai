    - date: 2015.07.11
      title: 第◯回 文化発表会を開催しました！
      content: |-
        <p>
          高校入学を機に木組みの家と石畳の街に引っ越してきたココアは、下宿先を探して道に迷う中、<strong>ラビットハウス</strong>という名の喫茶店を発見する。
          <a href="http://dic.nicovideo.jp/a/%E3%83%86%E3%82%A3%E3%83%83%E3%83%94%E3%83%BC">ティッピー</a>というモフモフとしたうさぎだった。
          コーヒーを飲みながら、下宿先の場所を尋ねるココアであったが、なんとラビットハウスこそが自分の探す下宿先であることが判明。
          お世話になる家に奉仕をするという高校の方針から、ココアはラビットハウスの店員として、そしてチノの“自称”姉として働くことになるのだった。
        </p>
