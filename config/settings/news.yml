          名前からうさぎだらけの喫茶店に違いないと思ったココアであったが、そこにいたのはチノという小さな少女と、ティッピーというモフモフとしたうさぎだった。
          コーヒーを飲みながら、下宿先の場所を尋ねるココアであったが、なんとラビットハウスこそが自分の探す下宿先であることが判明。
